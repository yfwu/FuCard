<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FuLab Card Builder</title>
  <style>
    :root {
      --fulab-paper: #FFFFFF;
      --fulab-silver: #D8DEE9;
      --fulab-graphite: #2E3440;
      --fulab-teal: #5EBCBF;
      --fulab-indigo: #81A1C1;
      --fulab-emerald: #A3BE8C;
      --fulab-amber: #EBCB8B;
      --fulab-coral: #D08770;
      --fulab-plum: #B48EAD;
      --fulab-slate: #708090;
      --shadow-neo: none;
      --shadow-neo-inset: none;
      --focus-outline: 0 0 0 3px rgba(94, 188, 191, 0.18);
      font-family: "Inter", "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--fulab-paper);
      color: var(--fulab-graphite);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 16px 48px;
    }

    main {
      width: min(960px, 100%);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    #dropZone {
      border: 2px dashed var(--fulab-silver);
      border-radius: 16px;
      padding: 32px;
      background: rgba(129, 161, 193, 0.08);
      color: var(--fulab-graphite);
      text-align: center;
      transition: background 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }

    #dropZone.dragover {
      border-color: var(--fulab-teal);
      background: rgba(94, 188, 191, 0.12);
    }

    #dropZone input {
      display: none;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    #controls .left,
    #controls .right {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: 1px solid var(--fulab-silver);
      border-radius: 16px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--fulab-graphite);
      background: var(--fulab-paper);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:focus-visible {
      outline: none;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button.primary {
      background: var(--fulab-teal);
      color: #ffffff;
      border-color: transparent;
    }

    button.secondary {
      background: var(--fulab-paper);
      color: var(--fulab-graphite);
    }

    button.danger {
      background: var(--fulab-coral);
      color: #ffffff;
      border-color: transparent;
      box-shadow: none;
    }

    button.indigo {
      background: var(--fulab-indigo);
      color: #ffffff;
      border-color: transparent;
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }

    #cardContainer {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .card {
      position: relative;
      background: var(--fulab-paper);
      border: 1px solid var(--fulab-silver);
      border-radius: 18px;
      padding: 18px 20px 16px;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card.dragging {
      opacity: 0.6;
    }

    .card.is-selected {
      outline: 5px solid var(--fulab-teal);
      outline-offset: 2px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    .card-meta,
    .card-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-handle {
      font-size: 1.1rem;
      letter-spacing: 2px;
      color: var(--fulab-plum);
      cursor: grab;
      user-select: none;
    }

    .card[draggable="true"]:active .card-handle {
      cursor: grabbing;
    }

    .card-content {
      min-height: 80px;
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 1rem;
      border-radius: 12px;
      padding: 8px 10px;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    .card-content:focus {
    }

    .card-content .highlight {
      display: inline;
      background: #EBCB8B;
      border-radius: 6px;
      padding: 0 3px;
      color: var(--fulab-graphite);
    }

    .card-content .hash-line {
      display: inline;
      background: rgba(129, 161, 193, 0.5);
      border-radius: 6px;
      padding: 0 3px;
      color: var(--fulab-graphite);
    }

    #emptyState {
      text-align: center;
      color: var(--fulab-slate);
      padding: 32px;
      border: 1px dashed var(--fulab-silver);
      border-radius: 16px;
      background: rgba(208, 135, 112, 0.06);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 640px) {
      body {
        padding: 24px 12px 32px;
      }

      .card {
        padding: 16px;
      }

      .card-content {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <label id="dropZone">
      <strong>Drop your .txt file here</strong>
      <div>or click to browse</div>
      <input id="fileInput" type="file" accept=".txt,text/plain">
    </label>

    <div id="emptyState" class="hidden">No cards yet. Drop a text file, create a new card, or add ?cards= text to the URL.</div>
    <section id="cardContainer" aria-live="polite"></section>
    <div id="controls">
      <div class="left">
        <button id="addCard" class="secondary" type="button">Add Card</button>
        <button id="undoDelete" class="secondary" type="button" disabled>Undo</button>
        <button id="toggleCapsBold" class="secondary" type="button" aria-pressed="true">CAPS Bold: On</button>
        <button id="toggleEditLock" class="indigo" type="button" aria-pressed="false">Edit Lock: Off</button>
      </div>
      <div class="right">
        <button id="shareCards" class="secondary" type="button">Share Link</button>
        <button id="exportCards" class="primary" type="button">Export to TXT</button>
      </div>
    </div>
  </main>

  <template id="cardTemplate">
    <article class="card" draggable="false">
      <div class="card-header">
        <div class="card-meta">
          <span class="card-handle" title="Drag to reorder">⋮⋮</span>
        </div>
        <div class="card-actions">
          <button class="copy-card secondary" type="button">Copy</button>
          <button class="delete-card danger" type="button">Delete</button>
        </div>
      </div>
      <div class="card-content" contenteditable="true" spellcheck="true"></div>
    </article>
  </template>

  <script>
    (function () {
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');
      const addCardBtn = document.getElementById('addCard');
      const undoBtn = document.getElementById('undoDelete');
      const exportBtn = document.getElementById('exportCards');
      const shareBtn = document.getElementById('shareCards');
      const toggleCapsBoldBtn = document.getElementById('toggleCapsBold');
      const toggleEditLockBtn = document.getElementById('toggleEditLock');
      const cardContainer = document.getElementById('cardContainer');
      const emptyState = document.getElementById('emptyState');
      const cardTemplate = document.getElementById('cardTemplate');

      const capsBoldStorageKey = 'fucardCapsBoldEnabled';
      let dragSourceCard = null;
      let selectedCard = null;
      let lastDeleted = null;
      let capsBoldEnabled = true;
      let editLockEnabled = false;
      const pendingHighlights = new WeakMap();

      function updateEmptyState() {
        const hasCards = cardContainer.children.length > 0;
        emptyState.classList.toggle('hidden', hasCards);
      }

      function normalizeContent(text) {
        return text.replace(/\u00a0/g, ' ').replace(/\s+$/g, '');
      }

      function setUndoState(canUndo) {
        undoBtn.disabled = !canUndo;
      }

      function loadCapsBoldSetting() {
        try {
          const stored = localStorage.getItem(capsBoldStorageKey);
          if (stored === null) return true;
          return stored === 'true';
        } catch (error) {
          return true;
        }
      }

      function persistCapsBoldSetting(value) {
        try {
          localStorage.setItem(capsBoldStorageKey, value ? 'true' : 'false');
        } catch (error) {
        }
      }

      function updateCapsBoldButton() {
        if (!toggleCapsBoldBtn) return;
        toggleCapsBoldBtn.setAttribute('aria-pressed', String(capsBoldEnabled));
        toggleCapsBoldBtn.textContent = capsBoldEnabled ? 'CAPS Bold: On' : 'CAPS Bold: Off';
      }

      function updateEditLockButton() {
        if (!toggleEditLockBtn) return;
        toggleEditLockBtn.setAttribute('aria-pressed', String(editLockEnabled));
        toggleEditLockBtn.textContent = editLockEnabled ? 'Edit Lock: On' : 'Edit Lock: Off';
      }

      function applyEditLockState() {
        const contents = Array.from(cardContainer.querySelectorAll('.card-content'));
        contents.forEach((node) => {
          node.setAttribute('contenteditable', String(!editLockEnabled));
        });
        if (editLockEnabled && document.activeElement?.classList.contains('card-content')) {
          document.activeElement.blur();
        }
        rerenderCardContents();
      }

      function rerenderCardContents(options = {}) {
        const { skipFocused = false } = options;
        const focused = document.activeElement;
        Array.from(cardContainer.querySelectorAll('.card-content')).forEach((node) => {
          if (skipFocused && focused === node) return;
          const raw = node.dataset.rawContent ?? node.innerText;
          setContentFromText(node, raw);
        });
      }

      function replaceRangeWithText(range, text, preserveSelection = false) {
        const selection = window.getSelection();
        const savedRanges = [];
        if (preserveSelection && selection) {
          for (let i = 0; i < selection.rangeCount; i += 1) {
            savedRanges.push(selection.getRangeAt(i).cloneRange());
          }
        }
        range.deleteContents();
        const textNode = document.createTextNode(text);
        range.insertNode(textNode);
        if (preserveSelection && selection) {
          selection.removeAllRanges();
          savedRanges.forEach((savedRange) => selection.addRange(savedRange));
          return;
        }
        range.setStartAfter(textNode);
        range.collapse(true);
        if (selection) {
          selection.removeAllRanges();
          selection.addRange(range);
        }
      }

      function rangesEqual(first, second) {
        return first.startContainer === second.startContainer
          && first.startOffset === second.startOffset
          && first.endContainer === second.endContainer
          && first.endOffset === second.endOffset;
      }

      function wrapSelectionWithEquals(contentNode) {
        const selection = window.getSelection();
        if (!selection || selection.rangeCount === 0) return;
        const text = selection.toString();
        if (!text) return;
        const range = selection.getRangeAt(0);
        replaceRangeWithText(range, `==${text}==`);
        contentNode.dispatchEvent(new Event('input', { bubbles: true }));
      }

      function escapeHTML(value) {
        return value.replace(/[&<>"']/g, (char) => {
          switch (char) {
            case '&': return '&amp;';
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '"': return '&quot;';
            case "'": return '&#39;';
            default: return char;
          }
        });
      }

      function renderCaptionLineHTML(text) {
        if (!text) return '';
        if (!capsBoldEnabled) {
          return escapeHTML(text);
        }
        const captionPattern = /(^|[^A-Za-z0-9])([A-Z][A-Z0-9]*)(?=$|[^A-Za-z0-9])/g;
        let html = '';
        let lastIndex = 0;
        let match;

        while ((match = captionPattern.exec(text)) !== null) {
          const wordStart = match.index + match[1].length;
          const before = text.slice(lastIndex, wordStart);
          html += escapeHTML(before);
          html += `<strong>${escapeHTML(match[2])}</strong>`;
          lastIndex = wordStart + match[2].length;
        }

        html += escapeHTML(text.slice(lastIndex));
        return html;
      }

      function renderCaptionHTML(text) {
        if (!text) return '';
        const lines = text.split('\n');
        return lines.map((line) => {
          const rendered = renderCaptionLineHTML(line);
          if (line.trimStart().startsWith('##')) {
            return `<span class="hash-line">${rendered}</span>`;
          }
          return rendered;
        }).join('<br>');
      }

      function convertTextToHTML(text) {
        const safe = (text ?? '').replace(/\r\n/g, '\n');
        if (!safe) return '';
        const highlightPattern = /==([\s\S]*?)==/g;
        let html = '';
        let lastIndex = 0;
        let match;

        while ((match = highlightPattern.exec(safe)) !== null) {
          const before = safe.slice(lastIndex, match.index);
          if (before) {
            html += renderCaptionHTML(before);
          }
          const highlighted = match[1];
          const highlightedHTML = renderCaptionHTML(highlighted);
          html += `<span class="highlight">${highlightedHTML}</span>`;
          lastIndex = highlightPattern.lastIndex;
        }

        const remainder = safe.slice(lastIndex);
        if (remainder) {
          html += renderCaptionHTML(remainder);
        }

        return html;
      }

      function setContentFromText(element, text) {
        const normalized = normalizeContent((text ?? '').replace(/\r\n/g, '\n'));
        element.dataset.rawContent = normalized;
        element.innerHTML = convertTextToHTML(normalized);
      }

      function parseCardsFromText(text) {
        const normalized = text.replace(/\r\n/g, '\n').trim();
        if (!normalized) return [];
        const lines = normalized.split('\n');
        const blocks = [];
        let current = [];

        for (const rawLine of lines) {
          const line = rawLine.trimEnd();
          if (line.trim() === '---') {
            blocks.push(current.join('\n').trim());
            current = [];
          } else {
            current.push(rawLine);
          }
        }
        blocks.push(current.join('\n').trim());
        return blocks.filter(block => block.length > 0);
      }

      function serializeCardsToText() {
        const parts = Array.from(cardContainer.querySelectorAll('.card-content'))
          .map((node) => {
            const raw = node.dataset.rawContent ?? node.innerText;
            return normalizeContent(raw.trim());
          });
        const filtered = parts.filter(Boolean);
        return filtered.join('\n---\n');
      }

      function createCard(content = '') {
        const node = cardTemplate.content.firstElementChild.cloneNode(true);
        const contentNode = node.querySelector('.card-content');
        const copyButton = node.querySelector('.copy-card');
        const deleteButton = node.querySelector('.delete-card');
        const handle = node.querySelector('.card-handle');
        let lastPointerPosition = null;
        let allowDrag = false;

        node.draggable = false;

        setContentFromText(contentNode, content);
        contentNode.setAttribute('contenteditable', String(!editLockEnabled));

        contentNode.addEventListener('pointerdown', (event) => {
          if (event.pointerType) {
            lastPointerPosition = { x: event.clientX, y: event.clientY };
          }
          const pending = pendingHighlights.get(contentNode);
          if (pending) {
            clearTimeout(pending.timer);
            replaceRangeWithText(pending.range, '=', true);
            contentNode.dispatchEvent(new Event('input', { bubbles: true }));
            pendingHighlights.delete(contentNode);
          }
        });

        contentNode.addEventListener('focus', () => {
          if (editLockEnabled) {
            contentNode.blur();
            return;
          }
          const raw = contentNode.dataset.rawContent ?? '';
          contentNode.textContent = raw;
          requestAnimationFrame(() => {
            const restored = restoreCaretFromPoint(contentNode, lastPointerPosition);
            if (!restored) {
              placeCaretAtEnd(contentNode);
            }
            lastPointerPosition = null;
          });
        });

        contentNode.addEventListener('input', () => {
          contentNode.dataset.rawContent = normalizeContent(contentNode.innerText);
        });

        contentNode.addEventListener('blur', () => {
          const pending = pendingHighlights.get(contentNode);
          if (pending) {
            clearTimeout(pending.timer);
            replaceRangeWithText(pending.range, '=', true);
            pendingHighlights.delete(contentNode);
          }
          const raw = normalizeContent(contentNode.innerText);
          setContentFromText(contentNode, raw);
        });

        contentNode.addEventListener('keydown', (event) => {
          if (event.key !== '=' || event.ctrlKey || event.metaKey || event.altKey) return;
          const selection = window.getSelection();
          if (!selection || selection.rangeCount === 0) return;
          const range = selection.getRangeAt(0);
          if (selection.isCollapsed || !contentNode.contains(range.commonAncestorContainer)) {
            const pending = pendingHighlights.get(contentNode);
            if (pending) {
              clearTimeout(pending.timer);
              replaceRangeWithText(pending.range, '=', true);
              contentNode.dispatchEvent(new Event('input', { bubbles: true }));
              pendingHighlights.delete(contentNode);
            }
            return;
          }

          event.preventDefault();
          const pending = pendingHighlights.get(contentNode);
          if (pending) {
            clearTimeout(pending.timer);
            pendingHighlights.delete(contentNode);
            wrapSelectionWithEquals(contentNode);
            return;
          }

          const rangeClone = range.cloneRange();
          const timer = setTimeout(() => {
            const selection = window.getSelection();
            const sameRange = selection && selection.rangeCount
              && rangesEqual(selection.getRangeAt(0), rangeClone);
            replaceRangeWithText(rangeClone, '=', !sameRange);
            contentNode.dispatchEvent(new Event('input', { bubbles: true }));
            pendingHighlights.delete(contentNode);
          }, 450);
          pendingHighlights.set(contentNode, { timer, range: rangeClone });
        });

        contentNode.addEventListener('keydown', (event) => {
          if (event.key === '=') return;
          const pending = pendingHighlights.get(contentNode);
          if (!pending) return;
          clearTimeout(pending.timer);
          const selection = window.getSelection();
          const sameRange = selection && selection.rangeCount
            && rangesEqual(selection.getRangeAt(0), pending.range);
          replaceRangeWithText(pending.range, '=', !sameRange);
          contentNode.dispatchEvent(new Event('input', { bubbles: true }));
          pendingHighlights.delete(contentNode);
        });

        node.addEventListener('click', (event) => {
          if (event.target.closest('.card-content')) return;
          if (event.target.closest('button')) return;
          if (selectedCard && selectedCard !== node) {
            selectedCard.classList.remove('is-selected');
          }
          selectedCard = node;
          selectedCard.classList.add('is-selected');
        });

        handle.addEventListener('pointerdown', () => {
          allowDrag = true;
          node.draggable = true;
        });

        handle.addEventListener('pointerup', () => {
          if (!node.classList.contains('dragging')) {
            allowDrag = false;
            node.draggable = false;
          }
        });

        handle.addEventListener('pointerleave', () => {
          if (!node.classList.contains('dragging')) {
            allowDrag = false;
            node.draggable = false;
          }
        });

        handle.addEventListener('pointercancel', () => {
          if (!node.classList.contains('dragging')) {
            allowDrag = false;
            node.draggable = false;
          }
        });

        node.addEventListener('dragstart', (event) => {
          if (!allowDrag) {
            event.preventDefault();
            node.draggable = false;
            return;
          }
          dragSourceCard = node;
          node.classList.add('dragging');
          event.dataTransfer.effectAllowed = 'move';
          event.dataTransfer.setData('text/plain', contentNode.innerText || 'card');
        });

        node.addEventListener('dragend', () => {
          dragSourceCard = null;
          node.classList.remove('dragging');
          allowDrag = false;
          node.draggable = false;
        });

        copyButton.addEventListener('click', async () => {
          const raw = contentNode.dataset.rawContent ?? contentNode.innerText;
          const text = normalizeContent(raw.trim());
          if (!text) return;
          const originalLabel = copyButton.dataset.defaultLabel || copyButton.textContent;
          copyButton.dataset.defaultLabel = originalLabel;

          function resetLabel() {
            copyButton.textContent = originalLabel;
          }

          try {
            await navigator.clipboard.writeText(text);
            copyButton.textContent = 'Copied!';
            clearTimeout(copyButton._resetTimer);
            copyButton._resetTimer = setTimeout(resetLabel, 1500);
          } catch (error) {
            clearTimeout(copyButton._resetTimer);
            copyButton.textContent = 'Copy manually';
            prompt('Copy this card', text);
            copyButton._resetTimer = setTimeout(resetLabel, 1500);
          }
        });

        deleteButton.addEventListener('click', () => {
          const index = Array.from(cardContainer.children).indexOf(node);
          const raw = contentNode.dataset.rawContent ?? contentNode.innerText;
          lastDeleted = { content: normalizeContent(raw), index };
          setUndoState(true);
          node.remove();
          if (selectedCard === node) {
            selectedCard = null;
          }
          updateEmptyState();
        });

        return node;
      }

      function addCard(content = '') {
        const card = createCard(content);
        cardContainer.appendChild(card);
        updateEmptyState();
        const editable = card.querySelector('.card-content');
        if (!editLockEnabled) {
          editable.focus();
          placeCaretAtEnd(editable);
        }
      }

      function placeCaretAtEnd(element) {
        const range = document.createRange();
        range.selectNodeContents(element);
        range.collapse(false);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
      }

      function restoreCaretFromPoint(element, point) {
        const selection = window.getSelection();
        if (!selection || !point) return false;
        let range = null;

        if (document.caretPositionFromPoint) {
          const position = document.caretPositionFromPoint(point.x, point.y);
          if (position) {
            range = document.createRange();
            range.setStart(position.offsetNode, position.offset);
            range.collapse(true);
          }
        } else if (document.caretRangeFromPoint) {
          const candidate = document.caretRangeFromPoint(point.x, point.y);
          if (candidate) {
            candidate.collapse(true);
            range = candidate;
          }
        }

        if (range && element.contains(range.startContainer)) {
          selection.removeAllRanges();
          selection.addRange(range);
          return true;
        }

        return false;
      }

      function loadTextIntoCards(text) {
        cardContainer.innerHTML = '';
        selectedCard = null;
        lastDeleted = null;
        setUndoState(false);
        const cards = parseCardsFromText(text);
        if (!cards.length) {
          updateEmptyState();
          return;
        }
        cards.forEach(content => {
          const card = createCard(content);
          cardContainer.appendChild(card);
        });
        updateEmptyState();
      }

      function loadCardsFromURL() {
        const params = new URLSearchParams(window.location.search);
        const queryContent = params.get('cards');
        if (queryContent && queryContent.trim()) {
          loadTextIntoCards(queryContent);
          return true;
        }

        const hash = window.location.hash;
        if (hash.startsWith('#cards=')) {
          const hashContent = decodeURIComponent(hash.slice(7));
          if (hashContent && hashContent.trim()) {
            loadTextIntoCards(hashContent);
            return true;
          }
        }

        return false;
      }

      function handleFile(file) {
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target.result;
          loadTextIntoCards(text);
        };
        reader.readAsText(file);
      }

      dropZone.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files && event.target.files[0];
        handleFile(file);
        fileInput.value = '';
      });

      ['dragenter', 'dragover'].forEach((type) => {
        dropZone.addEventListener(type, (event) => {
          event.preventDefault();
          event.stopPropagation();
          dropZone.classList.add('dragover');
        });
      });

      ['dragleave', 'dragend'].forEach((type) => {
        dropZone.addEventListener(type, () => {
          dropZone.classList.remove('dragover');
        });
      });

      dropZone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropZone.classList.remove('dragover');
        const { files, items } = event.dataTransfer;
        if (files && files.length) {
          handleFile(files[0]);
          return;
        }
        if (items) {
          const textItem = Array.from(items).find((item) => item.kind === 'string');
          if (textItem) {
            textItem.getAsString((text) => loadTextIntoCards(text));
          }
        }
      });

      addCardBtn.addEventListener('click', () => {
        addCard('');
      });

      if (toggleCapsBoldBtn) {
        capsBoldEnabled = loadCapsBoldSetting();
        updateCapsBoldButton();
        toggleCapsBoldBtn.addEventListener('click', () => {
          capsBoldEnabled = !capsBoldEnabled;
          persistCapsBoldSetting(capsBoldEnabled);
          updateCapsBoldButton();
          rerenderCardContents({ skipFocused: true });
        });
      }

      if (toggleEditLockBtn) {
        updateEditLockButton();
        toggleEditLockBtn.addEventListener('click', () => {
          editLockEnabled = !editLockEnabled;
          updateEditLockButton();
          applyEditLockState();
        });
      }

      undoBtn.addEventListener('click', () => {
        if (!lastDeleted) return;
        const card = createCard(lastDeleted.content);
        const reference = cardContainer.children[lastDeleted.index] || null;
        cardContainer.insertBefore(card, reference);
        updateEmptyState();
        lastDeleted = null;
        setUndoState(false);
      });

      cardContainer.addEventListener('dragover', (event) => {
        if (!dragSourceCard) return;
        event.preventDefault();
        const afterElement = getDragAfterElement(cardContainer, event.clientY);
        if (afterElement == null) {
          cardContainer.appendChild(dragSourceCard);
        } else if (afterElement !== dragSourceCard) {
          cardContainer.insertBefore(dragSourceCard, afterElement);
        }
      });

      function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
        return draggableElements.reduce((closest, child) => {
          const box = child.getBoundingClientRect();
          const offset = y - box.top - box.height / 2;
          if (offset < 0 && offset > closest.offset) {
            return { offset, element: child };
          } else {
            return closest;
          }
        }, { offset: Number.NEGATIVE_INFINITY, element: null }).element;
      }

      exportBtn.addEventListener('click', () => {
        const text = serializeCardsToText();
        if (!text) {
          alert('Nothing to export. Add some card content first.');
          return;
        }
        const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cards.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      shareBtn.addEventListener('click', async () => {
        const text = serializeCardsToText();
        if (!text) {
          alert('Nothing to share. Add some card content first.');
          return;
        }

        const canonicalBase = 'https://yfwu.dev/FuCard/';
        const shareURL = new URL(canonicalBase);
        shareURL.searchParams.set('cards', text);
        const shareLink = shareURL.toString();

        try {
          history.replaceState(null, '', shareLink);
        } catch (error) {
          try {
            const current = new URL(window.location.href);
            current.hash = '';
            current.searchParams.set('cards', text);
            history.replaceState(null, '', current.toString());
          } catch (fallbackError) {
            // Ignore history update errors (e.g., file:// origins)
          }
        }

        const originalLabel = shareBtn.dataset.defaultLabel || shareBtn.textContent;
        shareBtn.dataset.defaultLabel = originalLabel;

        function resetLabel() {
          shareBtn.textContent = originalLabel;
        }

        try {
          await navigator.clipboard.writeText(shareLink);
          shareBtn.textContent = 'Link copied!';
          clearTimeout(shareBtn._resetTimer);
          shareBtn._resetTimer = setTimeout(resetLabel, 2000);
        } catch (error) {
          clearTimeout(shareBtn._resetTimer);
          shareBtn.textContent = 'Copy manually';
          prompt('Copy this link', shareLink);
          shareBtn._resetTimer = setTimeout(resetLabel, 2000);
        }
      });

      document.addEventListener('click', (event) => {
        if (!selectedCard) return;
        if (event.target.closest('.card')) return;
        selectedCard.classList.remove('is-selected');
        selectedCard = null;
      });

      // Initialize from URL (query or hash) when available, otherwise show empty state
      if (!loadCardsFromURL()) {
        updateEmptyState();
      }
    })();
  </script>
</body>
</html>
